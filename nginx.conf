user http;
worker_processes  4;

daemon off;

error_log /var/log/nginx/error.log;

events {
    worker_connections  1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log combined;

    sendfile on;

    keepalive_timeout 0;

    gzip on;

    server {
        listen 80;
        server_name blog.akerl.org;

        root /srv/blog;
        index index.html;
    }
}
